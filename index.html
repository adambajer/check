<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OKbase na zařízení</title>
  <style>
    body {
      margin: 1rem;
      font-family: sans-serif;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .mark {
      font-weight: bold;
    }
    .ok {
      color: green;
    }
    .unknown {
      color: orange;
    }
    /* Responzivita pro menší displeje */
    @media (max-width: 600px) {
      body {
        font-size: 0.95rem;
      }
      h1 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

<h1 id="headline"></h1>

<!-- Jen u Androidu bude "display: block" -->
<div id="androidExtra" style="display: none;">
  <ul>
    <li>Minimální verze Android 10: <span class="mark unknown">?</span></li>
    <li>Volné místo 140 MB: <span class="mark unknown">?</span></li>
  </ul>
</div>

<ul>
  <li>Microsoft Edge: 
    <span id="edgeMark" class="mark unknown">?</span>
  </li>
  <li>Portál společnosti: <span class="mark unknown">?</span></li>
</ul>

<!-- Odkaz na OKbase vždy -->
<div>
  <a href="https://okbase2.miele.com" target="_blank">Přejít na OKbase</a>
</div>

<script>
// Detekce OS (Android / Apple / Windows / Neznámé)
function detectOS() {
  const ua = navigator.userAgent;
  if (/android/i.test(ua))       return 'Android';
  if (/iPad|iPhone|iPod/.test(ua)) return 'Apple';
  if (/Windows/i.test(ua))       return 'Windows';
  return 'Neznámé';
}

// Detekce, zda je Edge
async function isEdgeBrowser() {
  // modern brand check
  if (navigator.userAgentData && navigator.userAgentData.brands) {
    const brands = navigator.userAgentData.brands.map(b => b.brand.toLowerCase());
    return brands.includes('microsoft edge');
  }
  // fallback
  return /Edg\//i.test(navigator.userAgent);
}

document.addEventListener('DOMContentLoaded', async () => {
  const headline    = document.getElementById('headline');
  const androidExtra= document.getElementById('androidExtra');
  const edgeMark    = document.getElementById('edgeMark');

  // 1) OS => Nadpis + skrytí/zobrazení "androidExtra"
  const os = detectOS();
  if (os === 'Android') {
    headline.textContent = 'OKbase na zařízení Android';
    androidExtra.style.display = 'block';
  } else if (os === 'Apple') {
    headline.textContent = 'OKbase na zařízení Apple';
  } else if (os === 'Windows') {
    headline.textContent = 'OKbase na zařízení Windows';
  } else {
    headline.textContent = 'OKbase na neznámém zařízení';
  }

  // 2) Edge => pokud detekujeme => "✔️", jinak "?"
  const isEdge = await isEdgeBrowser();
  if (isEdge) {
    edgeMark.textContent = '✔️';
    edgeMark.classList.remove('unknown');
    edgeMark.classList.add('ok');
  }
});
</script>

</body>
</html>
