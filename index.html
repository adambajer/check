<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OKbase + UAParser.js Demo</title>
  <style>
    body {
      margin: 1rem;
      font-family: Arial, sans-serif;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #ccc;
      border-top-color: #0078d7;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    .mark {
      font-weight: bold;
    }
    .ok {
      color: green;
    }
    .unknown {
      color: orange;
    }
    .link a {
      color: blue;
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      body {
        font-size: 0.95rem;
      }
      .spinner {
        width: 30px;
        height: 30px;
      }
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/ua-parser-js@0.7.31/dist/ua-parser.min.js"></script>
  <script>
    // Create and display a loading spinner
    const spinner = document.createElement("div");
    spinner.className = "spinner";
    document.body.appendChild(spinner);

    // Delay execution to simulate loading
    setTimeout(() => {
      runDetection();
    }, 500);

    function runDetection() {
      // Remove spinner
      document.body.removeChild(spinner);

      // Initialize UAParser
      const parser = new UAParser();
      const result = parser.getResult();

      // Create and append headline
      const headline = document.createElement("h1");
      document.body.appendChild(headline);

      if (!result || Object.keys(result).length === 0) {
        headline.textContent = "X - Detekce selhala";
        return;
      }

      // Extract OS and browser information
      const osFamily = result.os.name ? result.os.name.toLowerCase() : "unknown";
      const browserFamily = result.browser.name ? result.browser.name.toLowerCase() : "unknown";

      // Display specific content based on OS
      if (osFamily.includes("android")) {
        headline.textContent = "OKbase na zařízení Android";
        displayAndroidChecks(result);
      } else if (osFamily.includes("ios") || osFamily.includes("mac os")) {
        headline.textContent = "OKbase na zařízení Apple";
        displayAppleChecks();
      } else if (osFamily.includes("windows")) {
        headline.textContent = "OKbase na zařízení Windows";
        displayWindowsChecks(browserFamily);
      } else {
        headline.textContent = "X - Neznámé zařízení";
      }

      // Always add a static link to OKbase
      const okbaseLink = document.createElement("div");
      okbaseLink.innerHTML = '<a href="https://okbase2.miele.com" target="_blank">Přejít na OKbase</a>';
      document.body.appendChild(okbaseLink);
    }

    function displayAndroidChecks(result) {
      const checks = [
        {
          text: "Minimální verze Android 10",
          condition: result.os.version && parseInt(result.os.version, 10) >= 10,
        },
        {
          text: "Volné místo 140 MB",
          condition: true, // Simulate sufficient space
        },
        {
          text: "Microsoft Edge",
          condition: result.browser.name && result.browser.name.toLowerCase() === "edge",
        },
      ];

      const ul = document.createElement("ul");
      checks.forEach((check) => {
        const li = document.createElement("li");
        const mark = document.createElement("span");
        mark.textContent = check.condition ? "✔️" : "❌";
        mark.className = check.condition ? "mark ok" : "mark unknown";
        li.textContent = `${check.text}: `;
        li.appendChild(mark);
        ul.appendChild(li);
      });

      // Append Microsoft Edge download link if needed
      if (!checks[2].condition) {
        const edgeLink = document.createElement("div");
        edgeLink.innerHTML =
          '<a href="https://play.google.com/store/apps/details?id=com.microsoft.emmx" target="_blank">Microsoft Edge na Google Play</a>';
        ul.appendChild(edgeLink);
      }

      document.body.appendChild(ul);
    }

    function displayAppleChecks() {
      const ul = document.createElement("ul");
      ul.innerHTML = `
        <li>Portál společnosti: <span class="mark unknown">❌</span></li>
        <div><a href="https://apps.apple.com/app/microsoft-company-portal/id719171358" target="_blank">Portál společnosti na App Store</a></div>
        <div><a href="https://apps.apple.com/app/microsoft-edge/id1288723196" target="_blank">Microsoft Edge na App Store</a></div>
      `;
      const diva = document.createElement("div");

      document.body.appendChild(ul);   
        document.body.appendChild(diva);

    }

    function displayWindowsChecks(browserFamily) {
      const ul = document.createElement("ul");
      const divb = document.createElement("div");

      const edgeCheck = document.createElement("li");
      edgeCheck.textContent = "Microsoft Edge: ";
      const edgeMark = document.createElement("span");
      edgeMark.textContent = browserFamily === "edge" ? "✔️" : "❌";
      edgeMark.className = browserFamily === "edge" ? "mark ok" : "mark unknown";
      edgeCheck.appendChild(edgeMark);
      ul.appendChild(edgeCheck);

      if (browserFamily !== "edge") {
        const edgeLink = document.createElement("li");
        edgeLink.innerHTML =
          '<a href="https://www.microsoft.com/edge" target="_blank">Microsoft Edge pro Windows</a>';
        divb.appendChild(edgeLink);

      }

      const portalLink = document.createElement("li");
      portalLink.innerHTML =
        '<a href="https://www.microsoft.com/store/productId/9WZDNCRFJ3PT" target="_blank">Portál společnosti pro Windows</a>';
       divb.appendChild(portalLink);

      document.body.appendChild(ul);
      document.body.appendChild(divb);

    }
  </script>
</body>
</html>
