<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OKbase + Detect.js (CDN) Demo</title>
  <style>
    body {
      margin: 1rem;
      font-family: sans-serif;
    }
    h1 { margin-bottom: 1rem; }
    /* Spinner + animace */
    .spinner {
      width: 50px; height: 50px;
      border: 5px solid #ccc;
      border-top-color: #0078d7;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    #loadingSpinner {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Obsah (skrytý do odhalení) */
    #mainContent {
      display: none;
    }

    .mark { font-weight: bold; }
    .ok   { color: green; }
    .unknown { color: orange; }

    /* Responzivita */
    @media (max-width:600px) {
      body { font-size:0.95rem; }
      h1 { font-size:1.1rem; }
      .spinner {
        width:30px; height:30px;
      }
    }
  </style>
</head>
<body>

<!-- 1) Spinner -->
<div id="loadingSpinner">
  <div class="spinner"></div>
</div>

<!-- 2) Hlavní obsah -->
<div id="mainContent">
  <h1 id="headline"></h1>

  <!-- Pouze Android => 4 řádky -->
  <ul id="androidChecks" style="display:none;">
    <li>Minimální verze Android 10: <span class="mark unknown">?</span></li>
    <li>Volné místo 140 MB: <span class="mark unknown">?</span></li>
    <li>Microsoft Edge: <span id="edgeAndroid" class="mark unknown">?</span></li>
    <li>Portál společnosti: <span class="mark unknown">?</span></li>
  </ul>

  <!-- Windows => 1 řádek pro Edge -->
  <ul id="windowsChecks" style="display:none;">
    <li>Microsoft Edge: <span id="edgeWindows" class="mark unknown">?</span></li>
  </ul>

  <!-- Apple => jen nadpis (poslední) -->
  <!-- Neznámé => "X" -->

  <!-- Odkaz OKbase vždy -->
  <div>
    <a href="https://okbase2.miele.com" target="_blank">Přejít na OKbase</a>
  </div>
</div>

<!-- 3) Detect.js z CDN (jsDelivr) -->
<script src="https://cdn.jsdelivr.net/gh/darcyclarke/Detect.js@master/dist/detect.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {
  // Dáme drobný odklad, aby spinner byl vidět
  setTimeout(() => {
    runDetection();
  }, 1000);
});

function runDetection() {
  const spinner     = document.getElementById('loadingSpinner');
  const mainContent = document.getElementById('mainContent');
  const headline    = document.getElementById('headline');
  const info        = detect.parse(navigator.userAgent);

  spinner.style.display     = 'none';
  mainContent.style.display = 'block';

  let osFamily = (info.os && info.os.family) ? info.os.family.toLowerCase() : 'unknown';
  let brFamily = (info.browser && info.browser.family) ? info.browser.family.toLowerCase() : 'unknown';

  const androidChecks = document.getElementById('androidChecks');
  const windowsChecks = document.getElementById('windowsChecks');

  // 1) Android => 4 řádky
  if (osFamily.includes('android')) {
    headline.textContent = 'OKbase na zařízení Android';
    androidChecks.style.display = 'block';

    // Edge => #edgeAndroid => "✔️" / "?"
    if (brFamily.includes('edge')) {
      const edgeEl = document.getElementById('edgeAndroid');
      edgeEl.textContent = '✔️';
      edgeEl.classList.remove('unknown');
      edgeEl.classList.add('ok');
    }

  // 2) Apple => "OKbase na zařízení Apple"
  } else if (osFamily.includes('ios') || osFamily.includes('iphone') || osFamily.includes('ipad')) {
    headline.textContent = 'OKbase na zařízení Apple';

  // 3) Windows => "OKbase na zařízení Windows", 1 řádek pro Edge
  } else if (osFamily.includes('windows')) {
    headline.textContent = 'OKbase na zařízení Windows';
    windowsChecks.style.display = 'block';

    if (brFamily.includes('edge')) {
      const we = document.getElementById('edgeWindows');
      we.textContent = '✔️';
      we.classList.remove('unknown');
      we.classList.add('ok');
    }

  // 4) Neznámé => křížek v nadpisu
  } else {
    headline.textContent = 'X';
  }
}
</script>

</body>
</html>
