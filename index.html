<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKbase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        @media (max-width: 600px) {
            body {
                font-size: 14px;
            }
        }
        .status {
            font-weight: bold;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 5px;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #1a73e8;
        }
    </style>
</head>
<body>
    <h1 id="os-heading">OKbase na zařízení</h1>
    <ul id="os-details"></ul>
    <p>Microsoft Edge: <span id="edge-status">?</span></p>
    <p>Portál společnosti: ?</p>
    <div>
        <a href="#" id="download-link">Stáhnout aplikaci</a>
    </div>
    <div>
        <a href="https://okbase2.miele.com/" id="okbase-link">Přejít na OKbase</a>
    </div>

    <script>
        (function() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            let os = "Neznámé";

            if (/android/i.test(userAgent)) {
                os = "Android";
            } else if (/iPad|iPhone|iPod/i.test(userAgent)) {
                os = "Apple";
            } else if (/Windows/i.test(userAgent)) {
                os = "Windows";
            }

            // Nastavení nadpisu podle OS
            const osHeading = document.getElementById('os-heading');
            osHeading.textContent = `OKbase na zařízení ${os}`;

            // Přidání specifických detailů pro OS
            const osDetails = document.getElementById('os-details');
            if (os === "Android") {
                const li1 = document.createElement('li');
                li1.textContent = "Minimální verze Android 10: ?";
                osDetails.appendChild(li1);

                const li2 = document.createElement('li');
                li2.textContent = "Volné místo 140 MB: ?";
                osDetails.appendChild(li2);
            }

            // Detekce Microsoft Edge
            const edgeStatus = document.getElementById('edge-status');
            const isEdge = /Edg\/\d+/i.test(userAgent);
            edgeStatus.textContent = isEdge ? "✔️" : "?";

            // Portál společnosti - vždy ?
            // Již zobrazeno jako ?

            // Nastavení odkazu ke stažení na základě OS
            const downloadLink = document.getElementById('download-link');
            switch(os) {
                case "Android":
                    downloadLink.href = "https://play.google.com/store/apps/details?id=your.app.id";
                    downloadLink.textContent = "Stáhnout z Google Play";
                    break;
                case "Apple":
                    downloadLink.href = "https://apps.apple.com/app/your-app-id";
                    downloadLink.textContent = "Stáhnout z App Store";
                    break;
                case "Windows":
                    downloadLink.href = "https://www.microsoft.com/store/apps/your-app-id";
                    downloadLink.textContent = "Stáhnout z Microsoft Store";
                    break;
                default:
                    downloadLink.href = "#";
                    downloadLink.textContent = "Stáhnout aplikaci";
            }
        })();
    </script>
</body>
</html>
