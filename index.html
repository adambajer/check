<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OKbase na zařízení</title>
  <style>
    body {
      margin: 1rem;
      font-family: sans-serif;
    }
    h1 {
      margin-bottom: 1rem;
    }
    /* Vizuální značení */
    .mark {
      font-weight: bold;
    }
    .ok {
      color: green;     /* pro Edge, je-li detekován => "✔️" */
    }
    .unknown {
      color: orange;    /* "?" */
    }
    /* Responzivita */
    @media (max-width: 600px) {
      body {
        font-size: 0.95rem;
      }
      h1 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

<h1 id="headline"></h1>

<!-- Pouze u Androidu zobrazíme 2 řádky (verze, volné místo), jinde hidden -->
<div id="androidExtra" style="display: none;">
  <ul>
    <li>Minimální verze Android 10: <span class="mark unknown">?</span></li>
    <li>Volné místo 140 MB: <span class="mark unknown">?</span></li>
  </ul>
</div>

<!-- Pro všechny OS: Edge a Portál společnosti -->
<ul>
  <li>Microsoft Edge: 
    <span id="edgeMark" class="mark unknown">?</span>
    <!-- Kdybychom chtěli v budoucnu link, přidali bychom ho sem. -->
  </li>
  <li>Portál společnosti: 
    <span class="mark unknown">?</span>
    <!-- Link, liší se dle OS → doplníme v JS -->
    <span id="companyLink" style="display: inline;">
      – <a id="companyLinkA" href="#" target="_blank">Stáhnout Portál společnosti</a>
    </span>
  </li>
</ul>

<!-- Odkaz OKbase vždy -->
<div>
  <a href="https://okbase2.miele.com" target="_blank">Přejít na OKbase</a>
</div>

<script>
// 1) Rozlišení OS
function detectOS() {
  const ua = navigator.userAgent;
  if (/android/i.test(ua)) return "Android";
  if (/iPad|iPhone|iPod/.test(ua)) return "Apple";
  if (/Windows/i.test(ua)) return "Windows";
  return "Neznámé";
}

// 2) Detekce Edge
async function isEdgeBrowser() {
  // Novější brand info
  if (navigator.userAgentData && navigator.userAgentData.brands) {
    const brands = navigator.userAgentData.brands.map(b => b.brand.toLowerCase());
    return brands.includes('microsoft edge');
  }
  // Fallback
  return /Edg\//i.test(navigator.userAgent);
}

document.addEventListener('DOMContentLoaded', async () => {
  const headline       = document.getElementById('headline');
  const androidExtra   = document.getElementById('androidExtra');
  const edgeMark       = document.getElementById('edgeMark');
  const companyLinkA   = document.getElementById('companyLinkA');

  // 3) Určím OS => nadpis + jestli zobrazit androidExtra
  const os = detectOS();
  if (os === "Android") {
    headline.textContent = "OKbase na zařízení Android";
    androidExtra.style.display = "block";
    // Portál link => Google Play
    companyLinkA.href = "https://play.google.com/store/apps/details?id=com.microsoft.windowsintune.companyportal";

  } else if (os === "Apple") {
    headline.textContent = "OKbase na zařízení Apple";
    // Portál link => iOS App Store
    companyLinkA.href = "https://apps.apple.com/us/app/intune-company-portal/id719725942";

  } else if (os === "Windows") {
    headline.textContent = "OKbase na zařízení Windows";
    // Portál link => Microsoft Store
    companyLinkA.href = "https://apps.microsoft.com/store/detail/intune-company-portal/9WZDNCRFJ3PZ";

  } else {
    headline.textContent = "OKbase na neznámém zařízení";
    // Portál link => nic moc
    companyLinkA.href = "#";
  }

  // 4) Microsoft Edge => "✔️" / "?"
  const isEdge = await isEdgeBrowser();
  if (isEdge) {
    edgeMark.textContent = "✔️";
    edgeMark.classList.remove("unknown");
    edgeMark.classList.add("ok");
  }
});
</script>

</body>
</html>
